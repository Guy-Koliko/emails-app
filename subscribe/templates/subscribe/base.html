{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{%static 'css/main.css' %}">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info text-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Edem Email APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Compos Mail</a>
                    </li>

                </ul>
                <ul class="navbar-nav ms-auto">
                    <form class="d-flex ">
                        <input class="form-control me-2" type="search" placeholder="Search mail" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">go</button>
                    </form>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Welcome ruth5050@gmail.com</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <nav >

            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar  sidebar-expand-lg">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item position-relative">
                                <a class="nav-link active text-center" href="#">
                                    <span data-feather="home">Kojo Edem</span>
                                </a>
                                <div class="text-center">
                                    <img src="{%static 'img/scoobydoo.png'%}" class="rounded-circle text-center" alt="My image" >

                                </div>

                            </li>
                            <div class="card list-group-flush">
                                <ul class="list-group bg-info text-dark">
                                    <li class="list-group-item bg-info text-dark"><a class="nav-link" href="{% url 'sub' %}">
                                        <span data-feather="file"></span>
                                        Inbox
                                    </a></li>
                                    <li class="list-group-item bg-light text-dark"><a class="nav-link" href="#">
                                        <span data-feather="shopping-cart"></span>
                                        Sent Mail
                                    </a></li>
                                    <li class="list-group-item bg-info text-dark"><a class="nav-link" href="#">
                                        <span data-feather="users"></span>
                                        Draft
                                    </a></li>
                                    <li class="list-group-item bg-light text-dark"><a class="nav-link" href="{% url 'sub' %}">
                                            <span data-feather="file"></span>
                                            Trash
                                        </a></li>
                                    <li class="list-group-item bg-info text-dark"> <a class="nav-link" href="{% url 'sub' %}">
                                        <span data-feather="file"></span>
                                        Address Book
                                        </a></li>
                                    <li class="list-group-item bg-light text-dark"><a class="nav-link" href="{% url 'sub' %}">
                                        <span data-feather="file"></span>
                                    Settings
                                    </a></li>
                                </ul>
                            </div>

                        </ul>

                    </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
